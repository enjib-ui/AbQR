<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(90deg,#e2e2e2,#c9d6ff);}
    .container{position:relative;width:850px;height:550px;background:#fff;margin:20px;border-radius:30px;box-shadow:0 0 30px rgba(0,0,0,.2);overflow:hidden;}
    .container h1{font-size:36px;margin:-10px 0;}
    .container p{font-size:14.5px;margin:15px 0;}
    form{width:100%;}
    .form-box{position:absolute;right:0;width:50%;height:100%;background:#fff;display:flex;align-items:center;color:#333;text-align:center;padding:40px;z-index:1;transition:.6s ease-in-out 1.2s,visibility 0s 1s;}
    .container.active .form-box{right:50%;}
    .form-box.register{visibility:hidden;}
    .container.active .form-box.register{visibility:visible;}
    .input-box{position:relative;margin:30px 0;}
    .input-box input{width:100%;padding:13px 50px 13px 20px;background:#eee;border-radius:8px;border:none;outline:none;font-size:16px;color:#333;font-weight:500;}
    .input-box i{position:absolute;right:20px;top:50%;transform:translateY(-50%);font-size:20px;}
    .forgot-link{margin:-15px 0 15px;}
    .forgot-link a{font-size:14.5px;color:#333;}
    .btn{width:100%;height:48px;background:#7494ec;border-radius:8px;border:none;cursor:pointer;font-size:16px;color:#fff;font-weight:600;}
    .social-icons{display:flex;justify-content:center;}
    .social-icons a{display:inline-flex;align-items:center;gap:6px;padding:10px;border:2px solid #ccc;border-radius:8px;font-size:16px;color:#333;margin:0 8px;text-decoration:none;}
    .toggle-box{position:absolute;width:100%;height:100%;}
    .toggle-box::before{content:'';position:absolute;left:-250%;width:300%;height:100%;background:#7494ec;border-radius:150px;z-index:2;transition:1.8s ease-in-out;}
    .container.active .toggle-box::before{left:50%;}
    .toggle-panel{position:absolute;width:50%;height:100%;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:2;transition:.6s ease-in-out;}
    .toggle-panel.toggle-left{left:0;transition-delay:1.2s;}
    .container.active .toggle-panel.toggle-left{left:-50%;transition-delay:.6s;}
    .toggle-panel.toggle-right{right:-50%;transition-delay:.6s;}
    .container.active .toggle-panel.toggle-right{right:0;transition-delay:1.2s;}
    .toggle-panel .btn{width:160px;height:46px;background:transparent;border:2px solid #fff;}
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div class="form-box login">
      <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forgot-link"><a href="#">Forgot Password?</a></div>
        <button type="submit" class="btn">Login</button>
        <p>or login with</p>
        <div class="social-icons">
          <a href="#" id="googleLogin"><i class='bx bxl-google'></i> Google</a>
        </div>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="form-box register">
      <form id="registerForm">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" id="registerUsername" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" id="registerEmail" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" id="registerPassword" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <!-- TOGGLE -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn" type="button">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn" type="button">Login</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword, 
    GoogleAuthProvider, 
    signInWithPopup 
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBKFobPaqznvZdOMCXCh9D4d9jVEopq6DQ",
    authDomain: "abqr-7ec2a.firebaseapp.com",
    projectId: "abqr-7ec2a",
    storageBucket: "abqr-7ec2a.firebasestorage.app",
    messagingSenderId: "908334703141",
    appId: "1:908334703141:web:3dad64af321d59f55395cc"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Toggle
  const container = document.querySelector('.container');
  document.querySelector('.register-btn').addEventListener('click',()=>container.classList.add('active'));
  document.querySelector('.login-btn').addEventListener('click',()=>container.classList.remove('active'));

  // Register Email
  document.getElementById("registerForm").addEventListener("submit",(e)=>{
    e.preventDefault();
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    createUserWithEmailAndPassword(auth, email, password)
      .then(userCredential=>{
        alert("Akun berhasil dibuat: " + userCredential.user.email);
        window.location.href="dashboard.html";
      })
      .catch(err=> alert("Error: " + err.message));
  });

  // Login Email
  document.getElementById("loginForm").addEventListener("submit",(e)=>{
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    signInWithEmailAndPassword(auth, email, password)
      .then(userCredential=>{
        alert("Login sukses: " + userCredential.user.email);
        window.location.href="dashboard.html";
      })
      .catch(err=> alert("Error: " + err.message));
  });

  // ✅ Google Login
  document.getElementById("googleLogin").addEventListener("click",(e)=>{
    e.preventDefault();
    signInWithPopup(auth, provider)
      .then(result=>{
        const user = result.user;
        alert("Login Google sukses: " + user.email);
        window.location.href="dashboard.html";
      })
      .catch(err=>{
        console.error(err);
        alert("Error Google: " + err.message);
      });
  });
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBKFobPaqznvZdOMCXCh9D4d9jVEopq6DQ",
    authDomain: "abqr-7ec2a.firebaseapp.com",
    projectId: "abqr-7ec2a",
    storageBucket: "abqr-7ec2a.firebasestorage.app",
    messagingSenderId: "908334703141",
    appId: "1:908334703141:web:3dad64af321d59f55395cc"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ✅ Cek status login
  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log("Login sebagai:", user.email);
      // bisa tampilkan nama/email user di dashboard kalau mau
      document.getElementById("userEmail").innerText = user.email;
    } else {
      // kalau tidak ada user, balik ke login
      window.location.href = "index.html";
    }
  });

  // ✅ Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    }).catch((err) => {
      alert("Error logout: " + err.message);
    });
  });
  </script>
  
</body>
  </html>
